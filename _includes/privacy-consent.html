<!-- Simple Privacy Consent Banner -->
<div id="privacy-consent-banner" style="display: block; position: fixed; bottom: 0; left: 0; right: 0; background: #000; color: white; z-index: 99999; padding: 15px; font-family: Arial, sans-serif; font-size: 14px;">
  <div style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
    <div style="flex: 1; margin-right: 20px;">
      We use cookies to analyze site traffic. 
      <a href="/privacy-policy" style="color: #4b0082; text-decoration: underline;">Learn more</a>
    </div>
    <div style="display: flex; gap: 10px;">
      <button onclick="setAnalyticsConsent(false)" style="padding: 8px 16px; background: transparent; color: white; border: 1px solid #666; border-radius: 4px; cursor: pointer;">
        Decline
      </button>
      <button onclick="setAnalyticsConsent(true)" style="padding: 8px 16px; background: #4b0082; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Accept
      </button>
    </div>
  </div>
</div>

<!-- Simple Test Button -->
<button onclick="showPrivacyBanner()" style="position: fixed; top: 10px; right: 10px; z-index: 100000; padding: 10px; background: red; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">Show Banner</button>

<!-- Simple Debug Info -->
<div id="debug-info" style="position: fixed; top: 50px; right: 10px; z-index: 100000; padding: 10px; background: yellow; color: black; border: 1px solid black; font-size: 12px; max-width: 200px;">
  <strong>Debug:</strong><br>
  <span id="banner-status">Loading...</span><br>
  <span id="localstorage-status">Loading...</span>
</div>
